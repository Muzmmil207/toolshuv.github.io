 <style type="text/css" id="dcoder_stylesheet">h1{text-align: center;}
.container {
  display: flex;

#check-speed-btn {
  padding: 10px;

  border: none;
  border-radius: 5px;
  cursor: pointer;

}

.circle-container {
position: relative;
}

.circle-svg {
//  position: absolute;
  top: 0;
  left: 0;
}

.circle {
  fill: none;
  stroke: #ddd;
  stroke-width: 10;
  stroke-linecap: round;
  stroke-dasharray: 310;
  transform: rotate(-90deg);
  transform-origin: center;
  transition: stroke-dashoffset 0.5s ease-in-out;
}

.circle-text {
  fill: #333;
  font-size: 10px;
  font-weight: bold;
  text-anchor: middle;
  dominant-baseline: middle;
}

.circle.green {
  stroke: #2ecc71;
}</style></head>

  <script async data-cfasync="false" src="ophoacit.com/1?z=5800987"></script>

<script type="text/javascript" id="dcoder_script">const checkSpeedBtn = document.getElementById('check-speed-btn');
const circle = document.querySelector('.circle');
const circleText = document.querySelector('.circle-text');

checkSpeedBtn.addEventListener('click', () => {
  circle.classList.remove('green');
  circle.style.strokeDashoffset = 283; // reset circle
  circleText.textContent = 'Testing...';

  const startTime = Date.now();
  const fileSize = 5e6; // 5 MB file
  const downloadUrl = 'https://cdn.pixabay.com/photo/2021/03/15/12/52/flowers-6094889_1280.jpg'; // replace with your own file URL

  fetch(downloadUrl)
    .then(response => {
      const endTime = Date.now();
      const duration = (endTime - startTime) / 1000;
      const speedMbps = ((fileSize / duration) * 8) / 1e6; // convert to Mbps
      circle.classList.add('green');
      circle.style.strokeDashoffset = 283 - (speedMbps * 283 / 100); // set circle stroke-dashoffset based on speed
      circleText.textContent = `${speedMbps.toFixed(2)} Mbps`;
    })
    .catch(error => {
      console.error(error);
      circleText.textContent = 'Failed to check internet speed';
    });
});</script></body></html>
