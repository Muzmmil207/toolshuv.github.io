 <body> 
  <div class="container"> 
   <h1>Password Manager</h1> 
   <div class="note-form"> 
    <input type="text" id="note-input" placeholder="Paste your password hare..."> <button id="add-note-btn">Add Password</button> 
   </div> 
   <ul id="note-list"></ul> 
  </div> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">const noteInput = document.getElementById("note-input");
const addNoteBtn = document.getElementById("add-note-btn");
const noteList = document.getElementById("note-list");

// Load existing notes from local storage
const notes = JSON.parse(localStorage.getItem("notes")) || [];

// Render existing notes
renderNotes();

// Add new note
addNoteBtn.addEventListener("click", () => {
  const noteText = noteInput.value.trim();

  if (noteText) {
    const note = {
      id: Date.now(),
      text: noteText,
    };

    notes.push(note);

    saveNotes();
    renderNotes();
    noteInput.value = "";
  }
});

// Delete note
noteList.addEventListener("click", (event) => {
  if (event.target.classList.contains("delete-note")) {
    const noteId = Number(event.target.parentElement.dataset.noteId);

    notes.splice(
      notes.findIndex((note) => note.id === noteId),
      1
    );

    saveNotes();
    renderNotes();
  }
});

// Save notes to local storage
function saveNotes() {
  localStorage.setItem("notes", JSON.stringify(notes));
}

// Render notes in the list
function renderNotes() {
  noteList.innerHTML = "";

  notes.forEach((note) => {
    const noteEl = document.createElement("li");
    noteEl.setAttribute("data-note-id", note.id);
    noteEl.classList.add("note");

    const noteContent = `
      <p>${note.text}</p>
      <button class="delete-note">Delete</button>
    `;

    noteEl.innerHTML = noteContent;

    noteList.appendChild(noteEl);
  });
}</script></body></html>
