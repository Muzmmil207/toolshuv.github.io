<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <title>Login Page</title> 
  <link rel="stylesheet" href="style.css"> 
 <style type="text/css" id="dcoder_stylesheet">* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.container {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-control {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

.password-wrapper {
  position: relative;
}

#toggle-password {
  position: absolute;
  top: 50%;
  right: 0.5rem;
  transform: translateY(-50%);
  cursor: pointer;
}

#toggle-password.fa-eye-slash:before {
  content: "\f070";
}</style></head> 
 <body> 
  <div class="container"> 
   <h1>Login to Access</h1> 
   <form id="login-form"> 
    <div class="form-control"> <label for="email">Email</label> 
     <input type="email" id="email" name="email" placeholder="Enter your email address" required> 
    </div> 
    <div class="form-control"> <label for="password">Password</label> 
     <div class="input-group"> <label for="password"></label> 
      <div class="password-wrapper"> 
       <input type="password" id="password" name="password" placeholder="Enter your password" required> <span id="toggle-password" class="fas fa-eye"></span> 
      </div> 
     </div> 
    </div> <button type="submit">Login</button> 
   </form> 
  </div> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">const form = document.getElementById('login-form');
const passwordInput = document.getElementById('password');
const togglePasswordButton = document.getElementById('toggle-password');

form.addEventListener('submit', (event) => {
  event.preventDefault();
  const email = document.getElementById('email').value;
  const password = passwordInput.value;
  const spreadsheetId = '1OhrSPCvSBJkMwScJE15C6uaTLp8rdOfv3tSGLUJesuM';
  const sheetName = 'sheet1';
  const url = `https://script.google.com/macros/s/AKfycbzD6R9Xa0VOJ6hZu6zwO8Vw3uq-IxSdS-d0XXcb_/exec?action=read&spreadsheetId=${spreadsheetId}&sheetName=${sheetName}`;
  
  fetch(url)
    .then(response => response.json())
    .then(data => {
      const users = data.users;
      const user = users.find(user => user.email === email && user.password === password);
      if (user) {
        window.location.href = 'https://halfcricketer.blogspot.com/2023/04/Hciplorg.html';
      } else {
        alert('Invalid email or password. Please try again.');
      }
    })
    .catch(error => {
      console.error(error);
      alert('An error occurred while processing your request. Please try again later.');
    });
});</script></body></html>
